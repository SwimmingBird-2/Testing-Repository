<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is CJ Gay?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #question {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    #noBtn {
      background-color: red;
      color: white;
      position: relative;
    }

    #yesBtn {
      background-color: green;
      color: white;
    }

    #shrekScreen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #shrekImage {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="mainScreen">
    <div id="question">Is CJ gay?</div>
    <button id="noBtn" class="button">No</button>
    <button id="yesBtn" class="button">Yes</button>
  </div>

  <div id="shrekScreen">
    <h1>We all knew it üòè</h1>
  <img id="shrekImage" src="shrek.jpg" alt="Shrek">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainScreen = document.getElementById("mainScreen");
    const shrekScreen = document.getElementById("shrekScreen");

    // Make the "No" button fly away randomly
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150; // random left/right
      const y = Math.random() * 300 - 150; // random up/down
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // "Yes" button shows Shrek screen
    yesBtn.addEventListener("click", () => {
      mainScreen.style.display = "none";
      shrekScreen.style.display = "flex";
    });
  </script>

</body>
</html>
